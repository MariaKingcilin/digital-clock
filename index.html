<!doctype html>
<html>
	<head>
		<title>Digital Clock</title>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.4/font/bootstrap-icons.css">
		<link href="https://fonts.googleapis.com/css2?family=Climate+Crisis&family=Noto+Sans+Lepcha&family=Roboto&display=swap" rel="stylesheet">
		<link href="https://fonts.googleapis.com/css2?family=Climate+Crisis&family=Foldit&family=Josefin+Sans&family=Noto+Sans+Lepcha&family=Roboto&family=Roboto+Condensed:ital@0;1&family=Yanone+Kaffeesatz:wght@500&display=swap" rel="stylesheet">
		<link href="css/style.css" rel="stylesheet">
	</head>
	<body>
		<section>
			<div class="container">
				<div class="row">
					<div class="fulldate">
						<span class="date">00</span> :
						<span class="month">00</span> :
						<span class="year">00</span>
					</div>
					<div class="clock">
						<span class="hours">00</span> :
						<span class="minutes">00</span> :
						<span class="seconds">00</span>
						<span class="session">AM</span>
					</div>
					<div class="days">
						<span class="day">00</span>
					</div>
				</div>
			</div>
		</section>
		<script src="main.js"></script> 
	</body>
</html>
